name: documentation

on: [push, pull_request, workflow_dispatch]

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install ffmpeg libsm6 libxext6  -y
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Build the docs
        run: |
          cd doc
          sphinx-apidoc -o ./source ../src
          make html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        with:
          publish_branch: gh-pages
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: doc/build/html/
          force_orphan: true


  build-conda-pkg:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        C:\Miniconda\condabin\conda.bat env update --file requirements.txt --name base
        C:\Miniconda\condabin\conda.bat init powershell
    - name: Create conda package
      run: |
        # Activate the base environment
        C:\Miniconda\condabin\conda.bat activate base
        C:\Miniconda\condabin\conda.bat install conda-build
        C:\Miniconda\condabin\conda.bat build . --output-folder condapkg

    - name: Upload artifact to github
      uses: actions/upload-artifact@v3
      with:
        name: conda-package
        path: condapkg/win-64/*.tar.bz2


          